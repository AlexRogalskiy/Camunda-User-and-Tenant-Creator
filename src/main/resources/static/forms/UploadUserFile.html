<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Upload User form</title>
</head>
<body>
<form>


    <div class="fileinputs">
    <input type="file" name="file" id="file" class="infile"
           cam-variable-name="fileLocation"
           cam-variable-type="File"
           cam-max-filesize="10000000"  />
    <label for="file">Choose a file</label>
    </div>

</form>

</body>


<style>
.infile + label {
    font-size: 1.25em;
    font-weight: 700;
    color: white;
    background-color: black;
    display: inline-block;
}

.infile:focus + label,
.infile + label:hover {
    background-color: red;
}
.infile + label {
	cursor: pointer; /* "hand" cursor */
}
</style>
